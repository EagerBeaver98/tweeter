<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;1,300&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <link rel="stylesheet" href="/styles/header.css" type="text/css"/>
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script src="/scripts/client.js"></script>
    <script src="/scripts/composer-char-counter.js"></script>
    <script src="/scripts/tweet-hover.js"></script>
  </head>


  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="title">tweeter</span>
      <span id="dropdown"><b>Write</b> a new tweet</span>
    </nav>
    <header>
      <div>
        <img src="/images/profile-hex.png">
      </div>
      <br>
      <div>
        <h2>Your Name</h2>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets/" class="text-line">
          <label class="tweet-text">What are you humming about?</label>
          <textarea name="text" class="tweet-text"></textarea>
          <div class="buttons">
            <button class="enter" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
          <a id="error-message"></a>
          <article class="tweet-container-main">
          </article>
        </form>
      </section>
    </main>
  </body>
</html>
